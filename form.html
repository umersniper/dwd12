<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sign Up</legend>
    <form action="welcome.html">
        <label for="">Name</label>
        <input type="text" name="" id="" size="20" maxlength="5" required >
        <br>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter Email">
        <br>
        <label for="">password</label>
        <input type="password" name="" id="">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gen" id="">Male
        <input type="radio" name="gen" id="">Female
        <br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="" id="">Cricket
        <input type="checkbox" name="" id="">Hockey
        <input type="checkbox" name="" id="" checked>Badminton
        <br>
        <label for="">CV</label>
        <input type="file" name="" id="">
        <br>
        <label for="">Country</label>
        <select name="" id="" >
            <option value="">Select Country</option>
            <option value="">Pakistan</option>
            <option value="">India</option>
        </select>
        <input type="hidden">
        <br>
        <label for="">Feedback</label>
        <textarea name="" id="" cols="15" rows="5"></textarea>
        <br>
        <label for="">date</label><input type="datetime-local" name="" id="">
        <br>
        <label for="">range</label>
        <input type="range">
        <br>
        <label for="">Search</label>
        <input type="url">
        <br>
        Number <input type="number" name="" id="" min="1" max="5">
        <br>
        <input type="image" src="images/bird.PNG" alt="">
        <br>
        <label for="">month</label><input type="month" name="" id="">
        <br>
        date of birth <input type="date" name="" id="">
        <br>
        favourite color <input type="color" name="" id="">
        <br>
        <input type="submit" value="Submt">
        <input type="reset" value="Clear">
    </form>
</fieldset>
</body>
</html>
